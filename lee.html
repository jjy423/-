                <div id="map" style="width:500px;height:400px;"></div>
                <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=asefgsafg"></script>
                <script>
                    var container = document.getElementById('map');
                    var options = {
                        center: new kakao.maps.LatLng(37.57996435972271, 126.91479750120263),
                        level: 3
                    };
            
                    var map = new kakao.maps.Map(container, options);
            
                    var points = [
                new kakao.maps.LatLng(37.57996435972271, 126.91479750120263),
                new kakao.maps.LatLng(37.57996435972271, 126.91479750120263),
                new kakao.maps.LatLng(37.57996435972271, 126.91479750120263)
            ];
            
            
                    var bounds = new kakao.maps.LatLngBounds();    
            
                    var i, marker;
                for (i = 0; i < points.length; i++) {
            
                    marker =     new kakao.maps.Marker({ position : points[i] });
                    marker.setMap(map);
                
                     bounds.extend(points[i]);
                    }
                </script>
